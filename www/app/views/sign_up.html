<div class="row">
  <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Sign up!</h4>
      </div>
      <div class="panel-body">
        <form name="models.signUpForm" ng-submit="signUp()">
          <div class="form-group">
            <label for="first_name">First name:</label>
            <input id="first_name" class="form-control" type="text" ng-model="models.first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last name:</label>
            <input id="last_name" class="form-control" type="text" ng-model="models.last_name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input id="email" class="form-control" type="text" ng-model="models.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" ng-model="models.password" required>
          </div>
          <div class="form-group">
            <label for="password_confirmation">Password confirmation:</label>
            <input id="password_confirmation" class="form-control" type="password"
                   ng-model="models.password_confirmation" required>
          </div>
          <button class="btn btn-primary" type="submit" ng-disabled="models.signUpForm.$invalid">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
